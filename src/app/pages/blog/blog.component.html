      <!-- CONTENIDO -->
      <main class="main-container no-padding-top" role="main">
        <div class="container">
          <div class="row">
  
            <div class="col-md-8 col-md-push-4">
              <br>
              <section class="list-group list-group-content">
                <h2>{{ section.toUpperCase()}}</h2>
                <h4 *ngIf="category">{{ category.toUpperCase()}}</h4>
                <div class="row row-list-pagina">
                  <div class="col-md-12 col-sm-12">
                    <a  *ngFor="let item of list" [routerLink]="['/institucional/noticia/'+ item.id ]"  class="list-group-item list-thumb" data-original-title="" title="">
                      <div *ngIf="item.imageUrl" [ngStyle]="{'background-image': 'url(' + env + item.imageUrl + ')'}" ></div> 
                      <div *ngIf="!item.imageUrl" [ngStyle]="{'background-image': 'url(' + no_image +')'}" ></div> 
                      <h4>{{item.title}}</h4>
                      <p [innerHTML]="removeHTML(item.content)" class="excerpt"></p>
                    </a>
                  </div>
                </div>
                <br>
                <!--<button class="btn btn-default btn-lg btn-block">Ver todas las notas</button>-->
              </section>
              <br>
              <hr class="visible-xs visible-sm">
            </div>
  
            <aside class="col-md-4 col-md-pull-8">
              <div class="row">
                <h3>Categorias:</h3>

                <div class="col-md-11">
                  <br>
                  
                  <ul class="nav nav-stacked nav-pills">
                    <!--<li class=" active"><a href="#"><span class="glyphicon glyphicon-book"></span>  Novedades</a> </li>-->
                    <li *ngFor="let item of categories" > 
                      <a [routerLink]="['/institucional/' + section + '/' + item.name.toLowerCase() ]"><span class="glyphicon glyphicon-book"></span> {{ item.name }}</a> 
                    </li>
                  </ul>
                </div>
              </div>
            </aside>
  
  
          </div>
        </div>
      </main>
      <!-- FIN DE CONTENIDO -->
